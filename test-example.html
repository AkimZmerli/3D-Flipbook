<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flipbook Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
        }
        
        .container {
            width: 100%;
            height: 80vh;
            margin: 20px 0;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        
        h1 {
            color: white;
            text-align: center;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <h1>3D Flipbook Test</h1>
    
    <div class="controls">
        <button onclick="flipbook.prevPage()">Previous</button>
        <button onclick="flipbook.nextPage()">Next</button>
        <button onclick="flipbook.goToPage(0)">First Page</button>
        <span id="page-info" style="color: white; margin-left: 20px;">Page: 1</span>
    </div>
    
    <div id="flipbook-container" class="container"></div>
    
    <script type="module">
        import { createFlipbook } from './packages/core/dist/index.js';
        
        // Sample images (you can replace with your own)
        const sampleImages = [
            'data:image/svg+xml;base64,' + btoa(`
                <svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#4a90e2"/>
                    <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="24" font-family="Arial">
                        FRONT COVER
                    </text>
                    <text x="50%" y="60%" text-anchor="middle" fill="white" font-size="16" font-family="Arial">
                        3D Flipbook Demo
                    </text>
                </svg>
            `),
            'data:image/svg+xml;base64,' + btoa(`
                <svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#7ed321"/>
                    <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="24" font-family="Arial">
                        PAGE 1
                    </text>
                    <text x="50%" y="60%" text-anchor="middle" fill="white" font-size="16" font-family="Arial">
                        Left side content
                    </text>
                </svg>
            `),
            'data:image/svg+xml;base64,' + btoa(`
                <svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#f5a623"/>
                    <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="24" font-family="Arial">
                        PAGE 2
                    </text>
                    <text x="50%" y="60%" text-anchor="middle" fill="white" font-size="16" font-family="Arial">
                        Right side content
                    </text>
                </svg>
            `),
            'data:image/svg+xml;base64,' + btoa(`
                <svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#d0021b"/>
                    <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="24" font-family="Arial">
                        BACK COVER
                    </text>
                    <text x="50%" y="60%" text-anchor="middle" fill="white" font-size="16" font-family="Arial">
                        The End
                    </text>
                </svg>
            `)
        ];
        
        // Create flipbook instance
        window.flipbook = createFlipbook({
            container: '#flipbook-container',
            media: {
                type: 'image',
                src: sampleImages
            },
            renderMode: 'css',
            navigation: {
                keyboard: true,
                touch: true,
                click: true,
                arrows: true,
                pageIndicator: true
            },
            onPageChange: (page) => {
                document.getElementById('page-info').textContent = 
                    `Page: ${page.index + 1} / ${page.total}`;
                console.log('Page changed:', page);
            },
            onReady: () => {
                console.log('Flipbook ready!');
            },
            onError: (error) => {
                console.error('Flipbook error:', error);
            }
        });
    </script>
</body>
</html>
